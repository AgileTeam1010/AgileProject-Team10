      <!-- SIGNUP FORM (hidden by default) -->
<form class="form hidden" id="signupForm" onsubmit="signup(event)">

  </div>

  <div class="field">
    <label for="newPassword">Password</label>
    <input id="newPassword" type="password" placeholder="Choose a password" autocomplete="new-password" required />
